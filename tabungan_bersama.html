<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Bersama - Kita Berdua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f692328cd0.js" crossorigin="anonymous"></script> <--- Ganti dengan Kit ID Anda!
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <--- SweetAlert2
    <link href="input.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-white p-4 shadow-md rounded-lg mb-4 container mx-auto">
        <nav class="flex justify-between items-center">
            <div>
                <a href="index.html" class="text-xl font-bold text-blue-600">Kita Berdua</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 flex-grow flex">
        <button class="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <aside class="w-64 bg-gray-200 p-4 rounded-lg shadow-md sidebar">
            <nav>
                <a href="index.html" class="block py-2 text-gray-700 hover:text-blue-500 font-medium">
                    <i class="fas fa-home mr-2"></i> Beranda
                </a>
                <div class="submenu-wrapper active">
                    <a href="#" class="block py-2 text-gray-700 hover:text-green-500 font-medium submenu-toggle active">
                        <i class="fas fa-coins mr-2"></i> Keuangan <i class="fas fa-caret-down ml-auto"></i>
                    </a>
                    <div class="submenu active">
                        <a href="tabungan_bersama.html" class="block py-2 pl-8 text-gray-600 hover:text-green-600 active">Tabungan Bersama</a>
                        <a href="#" class="block py-2 pl-8 text-gray-600 hover:text-green-600">Laporan Keuangan (Segera)</a>
                    </div>
                </div>
                <a href="profil.html" class="block py-2 text-gray-700 hover:text-yellow-500 font-medium">
                    <i class="fas fa-user mr-2"></i> Profil
                </a>
            </nav>
        </aside>

        <main class="flex-grow ml-4 rounded-lg shadow-md bg-white p-8 main-content">
            <section class="text-center">
                <h1 class="text-4xl font-bold text-green-600 mb-4">Tabungan Bersama</h1>
                <p class="text-lg text-gray-700 mb-8">Pantau dan kelola tabungan bersama Anda di sini.</p>

                <div class="max-w-xl mx-auto bg-gray-100 rounded-lg shadow-md p-8">
                    <h2 class="text-2xl font-semibold mb-4 text-left">Input Transaksi</h2>

                    <form id="formTabungan" action="https://script.google.com/macros/s/AKfycbzL_FjG3VarfOjQSz2rjowZknCY8t1V7zFpQhCDnZIbAoiwPS-H_xzNnQtTrU09UL__WQ/exec" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="md:col-span-1">
                            <label for="tanggal" class="block text-gray-700 font-medium">Tanggal</label>
                            <input type="date" id="tanggal" name="tanggal" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="md:col-span-1">
                            <label for="deskripsi" class="block text-gray-700 font-medium">Deskripsi</label>
                            <input type="text" id="deskripsi" name="deskripsi" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="md:col-span-1">
                            <label for="jumlah" class="block text-gray-700 font-medium">Jumlah (Rp)</label>
                            <input type="number" id="jumlah" name="jumlah" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="md:col-span-3 mt-4">
                            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">Simpan</button>
                        </div>
                    </form>

                </div>
            </section>
        </main>
    </div>

    <footer class="bg-gray-200 p-4 mt-8 text-center text-gray-600 rounded-lg shadow-md container mx-auto">
        &copy; 2023 Kita Berdua. Hak Cipta Dilindungi.
    </footer>

    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        const body = document.querySelector('body');
        const submenuToggles = document.querySelectorAll('.submenu-toggle');
        const formTabungan = document.getElementById('formTabungan');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            body.classList.toggle('sidebar-open');
        });

        submenuToggles.forEach(toggle => {
            toggle.addEventListener('click', (event) => {
                event.preventDefault();
                const submenuWrapper = toggle.closest('.submenu-wrapper');
                submenuWrapper.classList.toggle('active');
                toggle.classList.toggle('active');
            });
        });

        formTabungan.addEventListener('submit', (e) => {
            e.preventDefault();

            const tanggalInput = document.getElementById('tanggal');
            const tanggalValue = new Date(tanggalInput.value);
            const tanggalFormatted = tanggalValue.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            document.getElementById('tanggal').value = tanggalFormatted;

            fetch(formTabungan.action, {
                method: formTabungan.method,
                body: new URLSearchParams(new FormData(formTabungan))
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: data,
                    confirmButtonText: 'OK'
                });
                formTabungan.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal!',
                    text: 'Terjadi kesalahan: ' + error,
                    confirmButtonText: 'OK'
                });
            });
        });
    </script>

</body>
</html>
